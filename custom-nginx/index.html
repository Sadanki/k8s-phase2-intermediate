<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌟 Kubernetes Phase 2 Success!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3rem;
      margin: 5px 0;
      opacity: 0.9;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700;
      }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="emoji">🚀☸️🐳</div>
  <h1>Phase 2: Kubernetes Mastery</h1>
  <p>You've deployed with 💾 volumes, 🧠 probes, and 🔐 resource limits!</p>
  <p>Keep building. You're becoming a K8s Pro! 💪</p>

  <div class="footer">
    <p>– Deployed with ❤️ using Minikube & Kubectl</p>
  </div>
</body>
</html>
